version: '3.8'
services:
  nginx:
    image: nginx:latest
    container_name: laravel_web_nginx
    ports:
      - 80:80
    depends_on:
      - php
      - db
    volumes:
      - ./nginx/coachtech_laravel_server.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html/

  php:
    build: ./php
    container_name: laravel_web_php
    depends_on:
      - db
    volumes:
      - ./:/var/www/html
      - ./php/log/:/var/log/php/

  phpmyadmin:
    platform: linux/x86_64
    image: phpmyadmin/phpmyadmin:latest
    container_name: laravel_web_phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=password
    depends_on:
      - db
    ports:
      - 8888:80

  db:
    platform: linux/x86_64
    image: mysql:8.0
    container_name: laravel_web_mysql
    ports:
      - 3306:3306
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/log/:/var/log/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: Asia/Tokyo
